{% extends "base.html" %}

{% block content %}
<h1>Delete {{ book.title }}</h1>

<div>
    <form action="{% url 'delete_book' pk=book.pk %}" method="POST">
        {% csrf_token %}
        <p>Do you want to delete {{ book.title }}? This action is irreversable.</p>
        <div>
            <button type="submit">Delete Book</button>
        </div>
    </form>
</div>
{% endblock %}
