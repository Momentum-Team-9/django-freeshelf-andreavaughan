{% extends "base.html" %}

{% block content %}
<h1>{{ book.title }}</h1>

<div>
    {{ book.author }}
    <br>
    {{ book.description }}
    {{ book.url }}
</div>

<button onclick="renderFavedIcon()">Favorite Book</button>
<div id="favorite-bar" style="display:none;">
    <i class="fas fa-heart"></i><p>Favorited</p>
</div>

<div>
    <a href="{% url 'edit_book' pk=book.pk %}" class="">Edit Book</a>
    <a href="{% url 'delete_book' pk=book.pk %}" class="">Delete Book</a>
</div>

{% endblock %}
